        function Binding() {
            new Vue(
                {
                    el: '#block1',
                    data: json,
                    methods:{
                        ChangeIsValid:function(ID){
                            json.items.find(function (item, i) {
                                if (item.ID == ID) {
                                    index = i;
                                }
                            })

                            json.items.splice(index,1)
                            //this.$data.items[index].IsValid = !this.$data.items[index].IsValid;
                        }
                    }         
                }
            )
        }

        $(document).ready(function () {
            Binding();
